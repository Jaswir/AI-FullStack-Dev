<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Page Design</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="#contact" class="contact-link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero-section">
        <div class="headline">
          <h1>A Thought-Provoking Headline</h1>
          <p>A quick value proposition that will make your visitors want to click on or sign up for your offer.</p>
          <div class="email-signup">
            <input type="email" placeholder="Insert email address">
            <button>Sign Up</button>
          </div>
        </div>
        <div class="hero-image">
          <span>Hero Image</span>
          <p>that highlights your product or its value.</p>
        </div>
      </div>
      <div class="reviews">
        <span>Our Happy Customers</span>
        <div>
          <span class="stars">⭐️ 4.5</span>
          <span class="reviews-count">(100k Reviews)</span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
