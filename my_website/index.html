
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domain Pricing Table</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="pricing-table">
    <h1>Table #03</h1>
    <h2>Create Your Domain Name</h2>
    <table>
        <thead>
            <tr>
                <th>TLD</th>
                <th>Standard</th>
                <th>Registration</th>
                <th>Renewal</th>
                <th>Transfer</th>
                <th></th> <!-- Empty for the Register Now button -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>.com</td>
                <td>1 Year</td>
                <td>$12.99</td>
                <td>$12.99</td>
                <td>$12.99</td>
                <td><button>Register Now</button></td>
            </tr>
            <!-- Repeat rows for each domain type with appropriate data -->
        </tbody>
    </table>
</div>
</body>
</html>
