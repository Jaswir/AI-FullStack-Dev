
<!DOCTYPE html>

<head>

<title>Pricing Table</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="pricing-table">
    <h2>Table #03</h2>
    <p class="subtitle">Create Your Domain Name</p>
    <div class="table">
        <div class="table-header">
            <div class="header-item">TLD</div>
            <div class="header-item">Duration</div>

            <div class="header-item">Renewal Cost</div>
            <div class="header-item">Transfer Price</div>
            <div class="header-item"></div> <!-- This is for the Register button column -->
        </div>
        <div class="table-row">
            <div class="row-item">.com</div>
            <div class="row-item">1 Year</div>
            <div class="row-item">$12.99</div>
            <div class="row-item">$12.99</div>
            <div class="row-item">$12.99</div>
            <div class="row-item"><button class="register-btn">Register</button></div>
        </div>
        <!-- Add more rows as needed -->
    </div>
</div>
