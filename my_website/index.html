<!DOCTYPE html>
<html lang="en">

<head>
<viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mockup Design</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #5e3a96;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #5e3a96;
    }

    .contact-link {
      color: white;
      text-decoration: none;
    }

    main {
      display: flex;
      flex-grow: 1;
      padding: 20px;
    }

    .content {
      flex: 1;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    form {
      margin: 20px 0;
    }

    input[type="email"] {
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: coral;
      color: white;
      cursor: pointer;
    }

    .customer-satisfaction {
      margin-top: 20px;
    }

    .rating {
      color: yellow;
    }

    .hero-image {
      max-width: 300px;
      margin: 20px auto;
      background-color: pink;
      padding: 20px;
      border-radius: 50%;
      text-align: center;
      color: #5e3a96;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .hero-image {
        margin: 20px 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="#contact" class="contact-link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content">
        <h1>A Thought-Provoking Headline</h1>
        <p>A quick value proposition that will make your visitors want to click on or sign up for your offer.</p>
        <form action="#" method="post">
          <input type="email" placeholder="Insert email address">
          <button type="submit">Sign Up</button>
        </form>
        <div class="customer-satisfaction">
          <span>Our Happy Customers</span>
          <div class="rating">⭐⭐⭐⭐⭐ 4.5 (100k Reviews)</div>
        </div>
      </div>
      <div class="hero-image">
        <p>Hero Image that highlights your product or its value.</p>
      </div>
    </main>
  </div>
</body>

</html>
