
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ice Cream Nutrition Table</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="table-container">
  <div class="table-header">
    <h2>Ice Cream</h2>
    <div class="filter-tag">&lt;30g Carbs</div>
  </div>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Dessert</th>
        <th>Calories</th>
        <th>Fat</th>
        <th>Carbs</th>
        <th>Protein (g)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" name="item1" /></td>
        <td>Frozen yogurt</td>
        <td>159</td>
        <td>6g</td>
        <td>20g</td>
        <td>4.7g</td>
      </tr>
      <!-- Repeat the above <tr> block for each item -->
    </tbody>
  </table>
</div>
</body>
</html>
